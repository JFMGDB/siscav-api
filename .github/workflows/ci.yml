name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: |
          ruff check --output-format=github .
          ruff format --check .

      - name: Type check (pyright)
        run: |
          # Executa pyright e verifica apenas erros (warnings são aceitáveis)
          python -m pyright app/ --outputjson > pyright_output.json || true
          python -c "
          import json
          import sys
          
          try:
              with open('pyright_output.json') as f:
                  data = json.load(f)
              
              error_count = data.get('summary', {}).get('errorCount', 0)
              
              if error_count > 0:
                  print(f'Pyright found {error_count} error(s)')
                  sys.exit(1)
              else:
                  print('Pyright check passed')
                  sys.exit(0)
          except Exception as e:
              print(f'Failed to parse pyright output: {e}')
              sys.exit(1)
          "

      - name: Run tests (pytest)
        env:
          # Permite fallback para SQLite (sem necessidade de DB) nos testes
          DATABASE_URL: ""
        run: |
          pytest -v --cov=app --cov-report=term-missing
