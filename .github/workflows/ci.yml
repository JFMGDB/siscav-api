name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: |
          ruff check --output-format=github .
          ruff format --check .

      - name: Type check (pyright)
        run: |
          # Executa pyright e verifica apenas erros (warnings são aceitáveis)
          python -m pyright apps/ --outputjson > pyright_output.json || true
          python -c "import json; f = open('pyright_output.json'); data = json.load(f); f.close(); exit(0 if data['summary']['errorCount'] == 0 else 1)"

      - name: Run tests (pytest)
        env:
          # Permite fallback para SQLite (sem necessidade de DB) nos testes
          DATABASE_URL: ""
        run: |
          pytest -v --cov=apps --cov-report=term-missing
